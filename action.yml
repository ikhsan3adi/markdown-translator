name: Translate Readme Action
author: Ephraim Atta-Duncan
description: Translate the Readme to another language

inputs:
  LANG:
    description: 'The Language you want to translate to'
    required: false
    default: 'en'
  FILES:
    description: 'Comma-separated or newline-separated list of the markdown files you want to translate to'
    required: true

runs:
  using: 'node12'
  main: 'index.js'

branding:
  icon: book-open
  color: black
